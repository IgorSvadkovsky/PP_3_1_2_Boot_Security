<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<a th:href="@{/logout}"><input type="button" value="Logout"></a>
<br/>
<br/>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id">
    <br/>
    <label for="firstname">First name</label>
    <input type="text" th:field="*{firstName}" id="firstname">
    <br/>
    <label for="lastname">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastname">
    <br/>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <label for="role">Role</label>
<!--    <input type="text" th:field="*{roles}" id="role">-->
    <select th:field="*{roles}" multiple="multiple">
        <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role}" id="role"></option>
    </select>
    <br/>
    <input type="submit" value="Save">
</form>

</body>
</html>
