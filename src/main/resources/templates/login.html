<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Please sign in</title>
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="col-2 offset-5" style="margin-top: 50px">
        <h2><strong>Please sign in</strong></h2>
        <form method="post" action="/login_processing_url">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Bad credentials
            </div>
            <div class="form-group" style="margin: 15px 0 0 0">
                <input type="email" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Email address">
            </div>
            <div class="form-group" style="margin-bottom: 5px">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
                <button type="submit" class="btn btn-primary form-control">Sign in</button>
        </form>
    </div>
</div>

<!-- Пакет jQuery и Bootstrap (включает Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
